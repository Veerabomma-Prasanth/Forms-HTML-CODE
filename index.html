<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLR Registration Form</title>
    <h1>LLR Registration Form</h1>
</head>
<body>
    <form> 
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td> <input type="text" placeholder="Name" name=" ">
                </td>
            </tr>
            <tr>
                <td>
                    Age:
                </td>
                <td>
                    <input type="age" placeholder="Age">
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password" placeholder="Password " name="">
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="Gender"> Male
                    <input type="radio" name="Gender"> Female
                </td>
            </tr>
            <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input type="email" placeholder="Email" name="abc" id="links">
                </td>
            </tr>
            <tr>
                <td>
                    Date of Birth:
                </td>
                <td>
                    <input type="datetime-local" name="links" id="">
                </td>
            </tr>
            <tr>
                <td>
                    Types of Vehicles:
                </td>
                <td>
                    <select name=" Types of Vehicles" id="links">
                        <option value=""> Two Wheeler</option>
                        <option value="">Four Wheeler</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Vehicles:
                </td>
                <td>
                    <select name="Vehicles" id="links">
                        <option value="">Car</option>
                        <option value="">Bike</option>
                        <option value="">Train</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    submit:
                </td>
                <td>
                    <input type="submit" name="submit">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
